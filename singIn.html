<body>
    <form id="form">
            <div id="sign-up">
                <h1>Signup Form</h1>
                <input type="text" id="sign-name" name="name"  class="input-value" placeholder="Your Name" required>
                <input type="email" id="sign-email" name="email" class="input-value" placeholder="Email Adress" required>
                <input type="password" id="sign-password" name="password" class="input-value" placeholder="Password" required>
                <button id="btn">Signup</button>
                <p>Have An Account?  &nbsp<a href="#">Login Now</a></p>
            </div>
            </form>
